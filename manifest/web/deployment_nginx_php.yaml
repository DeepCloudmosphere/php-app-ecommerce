apiVersion: apps/v1
kind: Deployment
metadata:
  name: dp-nginx-php
  namespace: dev
  labels:
    name: dp-nginx-php
spec:
  replicas: 1
  selector:
    matchLabels:
      web: nginx-php
      tier: front-end
  template:
    metadata:
      name: nginx-php-pod
      labels:
        web: nginx-php
        tier: front-end
    spec:
      # your node must have this label otherwise pod  going to pending state
      # nodeSelector:
      #   node: kubenode02

      ######## node affinity work like node selector but in complex scenerio ##########

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            # - weight: 1
            #   preference:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node
                    operator: In
                    values:
                      - kubenode02
                      - kubemaster

      # if node have color=blue:NoSchedule tainted this pod can schedule on it because it has toleration  , or may be schedule on other node if here no nodeselector or nodeaffinity  is set.
      tolerations:
        - key: "color"
          operator: "Equal"
          value: "blue"
          effect: "NoSchedule"
          # tolerationSeconds: 10
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
          # tolerationSeconds: 10
      volumes:
        - name: nginx-config-volume
          configMap:
            name: nginx-config
        - name: shared-files
          emptyDir: {}

      containers:
        - name: php-ctr
          image: deepcloudmosphere/dp-nginx-php:phpfpm-code
          ports:
            - containerPort: 9000
          resources:
            requests:
              memory: "100Mi"
              cpu: "150m"
            limits:
              cpu: "400m"
              memory: "200Mi"

          volumeMounts:
            - mountPath: /var/www/html/
              name: shared-files

          # Important! After this container has started, the PHP files
          # in our Docker image aren't in the shared volume. We need to
          # get them into the shared volume. If we tried to write directly
          # to this volume from our Docker image the files wouldn't appear
          # in the nginx container.
          #
          # So, after the container has started, copy the PHP files from this
          # container's local filesystem (/app -- added via the Docker image)
          # to the shared volume, which is mounted at /var/www/html.

          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "cp -r /app/. /var/www/html"]

          # env variable for mysqli connector in php image

          envFrom:
            - configMapRef:
                name: php-db-configmap
            - secretRef:
                name: php-db-secret

          # env:
          # # database user
          # - name: DB_USERNAME
          #   valueFrom:
          #     configMapKeyRef:
          #       name: php-db-configmap
          #       key: USER
          # #database host
          # - name: DB_HOST
          #   valueFrom:
          #     configMapKeyRef:
          #       name: php-db-configmap
          #       key: HOST
          # # database password
          # - name: DB_PASSWORD
          #   valueFrom:
          #     secretKeyRef:
          #       name: php-db-secret
          #       key: DB_PASSWORD
          # # database name
          # - name: DB_DATABASE
          #   valueFrom:
          #     secretKeyRef:
          #       name: php-db-secret
          #       key: DB_DATABASE

        - name: nginx-ctr
          image: nginx
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "100Mi"
              cpu: "150m"
            limits:
              cpu: "400m"
              memory: "200Mi"

          volumeMounts:
            - mountPath: /var/www/html/
              name: shared-files
            - mountPath: /etc/nginx/conf.d/
              name: nginx-config-volume

