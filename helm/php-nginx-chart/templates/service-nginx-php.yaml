
{{- if .Values.ingress.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc-nginx-php
  namespace: {{ template "namespace" . }}
spec:
  # type: NodePort
  {{- with .Values.service }}
  ports:
  - port: {{ .nginx.port }}
    targetPort: {{ .nginx.targetPort }}
    name: {{ .nginx.name }}
    # nodePort: 30006
  - port: {{ .php_fpm_exporter.port }}
    targetPort: {{ .php_fpm_exporter.targetPort }}
    name: {{ .php_fpm_exporter.name }}

  {{- end }}
  selector:
      {{- template "labels" . }}

{{- end }}



